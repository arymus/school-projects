<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Concord Web Dev 10/15 Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
      <header>
        <h1>Survey Form</h1>
      </header>
      <main>
        <h2>Introduction</h2>
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name" placeholder="First name" />
        <br />
        <label for="age">Age:</label>
        <br />
        <input type="number" id="age" placeholder="Age" />
        <br />
        <label for="prns">Pronouns:</label>
        <br />
        <input type="text" list="prns" placeholder="Pronouns" />
        <datalist id="prns">
          <option value="He/Him" />
          <option value="She/Her" />
          <option value="They/Them" />
        </datalist>
        <h2>Survey</h2>
        <p>How excited are you for this course?</p>
        <label for="little">Barely excited</label>
        <input type="radio" id="little" name="radio" />
        <br />
        <label for="moderate">Excited</label>
        <input type="radio" id="moderate" name="radio" />
        <br />
        <label for="excited">Extremely excited</label>
        <input type="radio" id="excited" name="radio" />
        <br />
        <br />
        <label for="range">How much do you know about web development already? (0 being nothing, 5 being fluent)</p>
        <span>0</span>
        <input type="range" id="range" min="0" max="5" />
        <span>5</span>
        <br />
        <br />
        <label for="textarea">Comments or suggestions:</label>
        <br />
        <textarea row="10" col="2" id="textarea">
        </textarea>
        <br />
        <br />
        <input type="submit" id="submit" />
      </main>
    </body>
</html>
